{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

            <section class="add-product-section">
                <div class="add-product-section-container">
                    <h1 class="text-info text-center">Update Supplier</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input value="{{ supplier.sup_name }}" required class="form-control" name="s_name" placeholder="Supplier name" type="text">
                        </div>
                        <div class="form-group">
                            <input value="{{ supplier.sup_email }}" required class="form-control" name="s_email" placeholder="Supplier email" type="email">
                        </div>
                        <div class="form-group">
                            <input value="{{ supplier.sup_phone }}" required class="form-control" name="s_phone" placeholder="Supplier phone" type="tel">
                        </div>
                        <div class="form-group">
                            <input value="{{ supplier.sup_product }}" required class="form-control" name="s_product" placeholder="Supplier product" type="text">
                        </div>
                        <div class="form-group">
                            <input  class="btn btn-info" name="btn-update" value="Update" type="submit">
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
